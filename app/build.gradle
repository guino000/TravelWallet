apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.android.travelwallet"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        android.defaultConfig.vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    buildTypes.each{
        it.resValue 'string', 'GoogleAdMobAppID', 'ca-app-pub-1869529352770109~7425714329'
        it.buildConfigField 'String', 'GooglePlacesAPIKey', '"AIzaSyBXXUXfKALgA_IjymMIGS5Zfi6i9les9dw"'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
//    Glide
    implementation 'com.github.bumptech.glide:glide:4.8.0'

//    Room
    def room_version = "1.1.1"
    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"
    testImplementation "android.arch.persistence.room:testing:$room_version"
    implementation "android.arch.lifecycle:livedata:$room_version"
//    Parceler
    annotationProcessor 'org.parceler:parceler:1.1.11'
    implementation 'org.parceler:parceler-api:1.1.11'
//    Icepick
    implementation 'frankiesardo:icepick:3.2.0'
    annotationProcessor 'frankiesardo:icepick-processor:3.2.0'
//    ButterKnife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
//    Admob
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
//    Firebase Job Dispatcher
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
//    Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
// Retrofit Scalars Converter
    implementation 'com.squareup.retrofit2:converter-scalars:2.5.0'
//    Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
//    Android SVG
    implementation 'com.caverock:androidsvg-aar:1.3'
    implementation 'com.github.2coffees1team:GlideToVectorYou:v1.2.0'
//    AnyChart
    implementation 'com.github.AnyChart:AnyChart-Android:1.1.2'
//    Others
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation "com.android.support:customtabs:28.0.0"
    implementation "com.android.support:support-compat:28.0.0"
}
